<body> 
    <form>
        <h1>Login</h1>
        <input type="text" placeholder="username" name="username" [(ngModel)] = "username"><br><br>
        <input type="password" placeholder="password" name="password" [(ngModel)] = "password"><br><br>
        <button class="login" (click)="login()">Login</button><br><br>   
    </form>
</body>
